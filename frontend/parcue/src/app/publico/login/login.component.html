<div class="login-container">
  <p-card header="Inicio de Sesión" class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Usuario</label>
          <input id="username" type="text" pInputText formControlName="username" placeholder="Ingrese su usuario" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-msg">
            El usuario es requerido
          </div>
        </div>
        <br>
        <div class="p-field">
          <label for="password">Contraseña</label>
          <p-password id="password" [feedback]="false" [toggleMask]="true" formControlName="password"
            placeholder="Ingrese su contraseña" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
            La contraseña es requerida
          </div>
        </div>
        <br>
        <p-button label="Iniciar Sesión" icon="pi pi-sign-in" [disabled]="loginForm.invalid"
          type="submit"></p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast></p-toast>
